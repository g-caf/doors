<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Guest Check-in System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom brand colors and dark theme */
        :root {
            --brand-red: #ff5543;
            --brand-white: #fcfcfc;
            --dark-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --border-color: #404040;
        }
        
        body {
            background: #000 url('/public/BLANKSLATE.pdf.png') center center / cover no-repeat;
            color: var(--brand-white);
        }
        
        .form-input {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--brand-white);
        }
        .form-input:focus {
            border-color: var(--brand-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 85, 67, 0.1);
        }
        .form-input::placeholder {
            color: #999;
        }
        
        .btn-primary {
            background-color: var(--brand-red);
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e04435;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 85, 67, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--border-color);
            color: var(--brand-white);
            border: 2px solid var(--border-color);
            font-weight: 600;
        }
        .btn-secondary:hover {
            background-color: #505050;
            border-color: #505050;
        }
        
        .login-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
        }
        
        .logo-container {
            max-width: 250px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="login-card rounded-lg p-8">
            <!-- Logo -->
            <div class="logo-container mb-8">
                <img src="/public/primary-dark-mode.svg" alt="Sourcegraph" style="width: 100%; height: auto;">
            </div>
            
            <h2 class="text-2xl font-bold text-center mb-8" style="color: var(--brand-white);">Admin Login</h2>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" style="color: var(--brand-white);">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        required 
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Enter username"
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2" style="color: var(--brand-white);">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Enter password"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 rounded-lg font-medium"
                    id="loginBtn"
                >
                    Login
                </button>
            </form>
            
            <div id="errorMessage" class="mt-4 text-center text-red-400 hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store token and redirect to dashboard
                    localStorage.setItem('adminToken', result.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    errorMessage.textContent = result.error || 'Invalid credentials';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.textContent = 'Login';
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sourcegraph Guest Check-in</title>
    <link rel="icon" type="image/png" href="/public/favicon.png">
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/public/BLANKSLATE.pdf.png">
    <link rel="preload" as="image" href="/public/primary-dark-mode.svg">
    <link rel="preload" as="image" href="/public/favicon.png">
    
    <!-- Preload employee photos -->
    <link rel="preload" as="image" href="/public/Adrienne%20Caffarel.png">
    <link rel="preload" as="image" href="/public/Beyang%20Liu.png">
    <link rel="preload" as="image" href="/public/Dan%20Adler.png">
    <link rel="preload" as="image" href="/public/Madison%20Clark.png">
    <link rel="preload" as="image" href="/public/Quinn%20Slack.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #000 url('/public/BLANKSLATE.pdf.png') center center / cover no-repeat;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }
        
        /* Main content container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3rem;
        }
        
        .logo {
            max-width: 300px;
        }
        
        .logo svg {
            width: 100%;
            height: auto;
        }
        
        .admin-title {
            font-size: 2.5rem;
            font-weight: 400;
            color: #fff;
        }
        
        /* Main content area */
        .main-content {
            display: flex;
            gap: 4rem;
            flex: 1;
        }
        
        /* Employee management section */
        .employee-section {
            flex: 1;
            min-width: 700px;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
        }
        
        /* Employee list */
        .employee-list {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            margin-bottom: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .employee-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .employee-item:last-child {
            border-bottom: none;
        }
        
        .employee-item:hover {
            background: rgba(255, 85, 67, 0.1);
        }
        
        .employee-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
        }
        
        .employee-photo.loading {
            opacity: 0.5;
        }
        
        .employee-info {
            flex: 1;
        }
        
        .employee-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .employee-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .employee-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .edit-button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .edit-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .delete-button {
            background: rgba(255, 85, 67, 0.2);
            border: 1px solid #ff5543;
            color: #ff5543;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .delete-button:hover {
            background: #ff5543;
            color: #fff;
        }
        
        /* Add employee form */
        .add-employee-form {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(15px);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #ff5543;
            background: rgba(255, 85, 67, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .file-input {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #ff5543;
            background: rgba(255, 85, 67, 0.2);
        }
        
        .add-button {
            background: #ff5543;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 400;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .add-button:hover {
            background: #e04435;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 85, 67, 0.4);
        }
        
        /* Statistics section */
        .stats-section {
            flex: 0 0 300px;
            align-self: flex-start;
        }
        
        .stats-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            margin-bottom: 2rem;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff5543;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        /* Activity log */
        .activity-log {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.25rem;
        }
        
        .activity-message {
            font-size: 0.9rem;
        }
        
        /* Success message */
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        /* Home link */
        .home-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .home-link:hover {
            color: #ff5543;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/public/primary-dark-mode.svg" alt="Sourcegraph" style="width: 100%; height: auto;">
            </div>
            <div style="text-align: right;">
                <div class="admin-title">Admin Dashboard</div>
                <a href="/" class="home-link">← Back to Kiosk</a>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- Employee management -->
            <div class="employee-section">
                <h2 class="section-title">Employee Directory</h2>
                
                <!-- Employee list -->
                <div class="employee-list" id="employeeList">
                    <!-- Employees will be loaded here -->
                </div>
                
                <!-- Add employee form -->
                <div class="add-employee-form">
                    <h3 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Add New Employee</h3>
                    
                    <div class="success-message" id="successMessage">
                        Employee added successfully!
                    </div>
                    
                    <form id="addEmployeeForm">
                        <div class="form-group">
                            <label class="form-label">Name *</label>
                            <input type="text" class="form-input" id="employeeName" placeholder="Enter employee name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="employeeEmail" placeholder="Enter email address">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-input" id="employeeDepartment" placeholder="Enter department">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Position</label>
                            <input type="text" class="form-input" id="employeePosition" placeholder="Enter job title">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Slack User ID (optional)</label>
                            <input type="text" class="form-input" id="employeeSlackUserId" placeholder="e.g., U1234567890">
                            <small style="color: rgba(255, 255, 255, 0.6); font-size: 0.85rem; margin-top: 0.25rem; display: block;">
                                Leave empty to auto-lookup by email
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Photo</label>
                            <input type="file" class="file-input" id="employeePhoto" accept="image/*">
                        </div>
                        
                        <button type="submit" class="add-button">Add Employee</button>
                    </form>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="stats-section">
                <!-- Invisible spacer to match Employee Directory title -->
                <div style="height: 2rem; margin-bottom: 2rem;"></div>
                
                <div class="stats-card">
                    <div class="stat-number" id="totalEmployees">0</div>
                    <div class="stat-label">Total Employees</div>
                </div>
                
                <div class="stats-card">
                    <div class="stat-number" id="todayVisits">0</div>
                    <div class="stat-label">Today's Visits</div>
                </div>
                
                <div class="stats-card">
                    <h3 style="margin-bottom: 1rem; font-size: 1.2rem;">Recent Activity</h3>
                    <div class="activity-log" id="activityLog">
                        <!-- Recent activity will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let employees = [];
        let activities = [];
        
        // Edit employee function (moved to top for onclick handlers)
        function editEmployee(employeeId) {
            console.log('Edit button clicked for employee:', employeeId);
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee) {
                console.error('Employee not found:', employeeId);
                alert('Employee not found!');
                return;
            }
            
            console.log('Found employee for editing:', employee);
            
            // Populate form with employee data
            document.getElementById('employeeName').value = employee.name || '';
            document.getElementById('employeeEmail').value = employee.email || '';
            document.getElementById('employeeDepartment').value = employee.department || '';
            document.getElementById('employeePosition').value = employee.position || '';
            
            // Change form to edit mode
            const form = document.getElementById('addEmployeeForm');
            const submitButton = form.querySelector('.add-button');
            const formTitle = document.querySelector('h3[style*="margin-bottom: 1.5rem"]');
            
            if (formTitle) {
                formTitle.textContent = `Edit ${employee.name}`;
            }
            if (submitButton) {
                submitButton.textContent = 'Update Employee';
            }
            form.setAttribute('data-editing', employeeId);
            
            console.log('Form updated for editing');
            
            // Scroll to form
            form.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Delete employee function (moved to top for onclick handlers)
        async function deleteEmployee(employeeId) {
            console.log('Delete button clicked for employee:', employeeId);
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee) return;
            
            if (!confirm(`Are you sure you want to delete ${employee.name}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/employees/${employeeId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    employees = employees.filter(emp => emp.id !== employeeId);
                    renderEmployees();
                } else {
                    const error = await response.json();
                    alert('Error deleting employee: ' + error.error);
                }
            } catch (error) {
                console.error('Error deleting employee:', error);
                alert('Failed to delete employee. Please try again.');
            }
        }
        
        // Reset form to add mode
        function resetFormToAddMode() {
            const form = document.getElementById('addEmployeeForm');
            const submitButton = form.querySelector('.add-button');
            const formTitle = document.querySelector('h3[style*="margin-bottom: 1.5rem"]');
            
            if (formTitle) {
                formTitle.textContent = 'Add New Employee';
            }
            if (submitButton) {
                submitButton.textContent = 'Add Employee';
            }
            form.removeAttribute('data-editing');
            form.reset();
        }
        
        // Load employees and activities
        async function loadData() {
            try {
                console.log('Loading data...');
                
                // Load employees
                const employeeResponse = await fetch('/api/employees');
                const employeeData = await employeeResponse.json();
                employees = employeeData.employees || [];
                console.log('Loaded', employees.length, 'employees');
                
                // Load activities (with cache busting)
                const activityUrl = '/api/activity?ts=' + Date.now();
                console.log('Fetching activities from:', activityUrl);
                const activityResponse = await fetch(activityUrl, { cache: 'no-store' });
                activities = await activityResponse.json();
                console.log('Loaded', activities.length, 'activities:', activities);
                
                renderEmployees();
                updateStats();
                renderActivity();
                console.log('Data loading complete');
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Render employee list
        function renderEmployees() {
            const list = document.getElementById('employeeList');
            list.innerHTML = employees.map(employee => `
                <div class="employee-item">
                    <img src="${employee.photo_url || employee.photo || ''}" alt="${employee.name}" class="employee-photo loading" 
                         loading="eager" decoding="async"
                         onload="this.classList.remove('loading')"
                         onerror="this.style.display='none'">
                    <div class="employee-info">
                        <div class="employee-name">${employee.name}</div>
                        <div class="employee-details">
                            ${employee.department || 'No department'} • ${employee.position || 'No position'}
                            ${employee.email ? ` • ${employee.email}` : ''}
                        </div>
                    </div>
                    <div class="employee-actions">
                        <button class="edit-button" onclick="editEmployee('${employee.id}')">Edit</button>
                        <button class="delete-button" onclick="deleteEmployee('${employee.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
            
            // Update employee count
            document.getElementById('totalEmployees').textContent = employees.length;
        }
        
        // Update statistics
        function updateStats() {
            // Count today's visits
            const today = new Date().toDateString();
            const todayVisits = activities.filter(activity => 
                new Date(activity.timestamp).toDateString() === today
            ).length;
            
            document.getElementById('todayVisits').textContent = todayVisits;
        }
        
        // Render recent activity
        function renderActivity() {
            const activityLog = document.getElementById('activityLog');
            const recentActivities = activities.slice(0, 10);
            
            if (recentActivities.length === 0) {
                activityLog.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.6);">No recent activity</div>';
                return;
            }
            
            activityLog.innerHTML = recentActivities.map(activity => `
                <div class="activity-item">
                    <div class="activity-time">${new Date(activity.timestamp).toLocaleString()}</div>
                    <div class="activity-message">${activity.guestName} visited ${activity.employeeName}</div>
                </div>
            `).join('');
        }
        
        // Add/Edit employee form submission
        document.getElementById('addEmployeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const editingId = form.getAttribute('data-editing');
            const isEditing = !!editingId;
            
            const formData = new FormData();
            formData.append('name', document.getElementById('employeeName').value);
            formData.append('email', document.getElementById('employeeEmail').value);
            formData.append('department', document.getElementById('employeeDepartment').value);
            formData.append('position', document.getElementById('employeePosition').value);
            
            const photoFile = document.getElementById('employeePhoto').files[0];
            if (photoFile) {
                formData.append('photo', photoFile);
            }
            
            try {
                const url = isEditing ? `/api/employees/${editingId}` : '/api/employees';
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    body: formData
                });
                
                if (response.ok) {
                    const employee = await response.json();
                    
                    if (isEditing) {
                        // Update existing employee
                        const index = employees.findIndex(emp => emp.id === editingId);
                        if (index !== -1) {
                            employees[index] = employee;
                        }
                    } else {
                        // Add new employee
                        employees.push(employee);
                    }
                    
                    renderEmployees();
                    
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = isEditing ? 'Employee updated successfully!' : 'Employee added successfully!';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    // Reset form
                    resetFormToAddMode();
                } else {
                    const error = await response.json();
                    alert(`Error ${isEditing ? 'updating' : 'adding'} employee: ` + error.error);
                }
            } catch (error) {
                console.error(`Error ${isEditing ? 'updating' : 'adding'} employee:`, error);
                alert(`Failed to ${isEditing ? 'update' : 'add'} employee. Please try again.`);
            }
        });

        
        // Initialize
        loadData();
        
        // Refresh data every 30 seconds (with console logging)
        setInterval(() => {
            console.log('Auto-refreshing data at', new Date().toLocaleString());
            loadData();
        }, 30000);
    </script>
</body>
</html>

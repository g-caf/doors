<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcegraph Guest Check-in</title>
    <link rel="icon" type="image/png" href="/public/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #000 url('/public/BLANKSLATE.pdf.png') center center / cover no-repeat;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Main content container */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        /* Sourcegraph logo */
        .logo {
            margin-bottom: 4rem;
            max-width: 400px;
        }
        
        .logo svg {
            width: 100%;
            height: auto;
        }
        
        /* Form section */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: flex-start;
            min-width: 600px;
        }
        
        .form-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }
        
        .form-label {
            font-size: 2.5rem;
            font-weight: 400;
            color: #fff;
            min-width: 280px;
            text-align: left;
        }
        
        /* Employee dropdown */
        .employee-dropdown {
            position: relative;
            min-width: 350px;
        }
        
        .dropdown-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 1.3rem;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }
        
        .dropdown-button:hover {
            border-color: #ff5543;
            background: rgba(255, 85, 67, 0.2);
        }
        
        .employee-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            margin-top: 0.5rem;
            max-height: 350px;
            overflow-y: auto;
            z-index: 10;
            backdrop-filter: blur(15px);
        }
        
        .dropdown-search {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1rem;
            width: 100%;
            font-family: inherit;
            font-size: 1.1rem;
            outline: none;
        }
        
        .dropdown-search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .dropdown-item {
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.2s ease;
            font-size: 1.2rem;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 85, 67, 0.3);
        }
        
        /* Name input */
        .name-input {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            font-size: 1.3rem;
            font-family: inherit;
            min-width: 350px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            border-color: #ff5543;
            background: rgba(255, 85, 67, 0.2);
        }
        
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Send button */
        .send-button {
            background: #ff5543;
            color: #fff;
            border: none;
            padding: 1.2rem 4rem;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: 400;
            font-family: 'Georgia', 'Times New Roman', serif;
            cursor: pointer;
            margin-top: 3rem;
            transition: all 0.3s ease;
            align-self: center;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .send-button.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .send-button:hover {
            background: #e04435;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 85, 67, 0.4);
        }
        
        .send-button.sent {
            background: #fff;
            color: #ff5543;
            transform: none;
            box-shadow: none;
        }
        
        /* Success modal */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .success-content {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            backdrop-filter: blur(15px);
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            font-family: inherit;
        }
        
        .success-message {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-family: inherit;
        }
        
        .ok-button {
            background: #ff5543;
            color: #fff;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: inherit;
        }
        
        .ok-button:hover {
            background: #e04435;
        }
        
        .hidden {
            display: none;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            max-width: 300px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Preload critical images */
        body::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
            background-image: 
                url('/public/BLANKSLATE.pdf.png'),
                url('/public/primary-dark-mode.svg'),
                url('/public/favicon.png'),
                url('/public/Adrienne%20Caffarel.png'),
                url('/public/Beyang%20Liu.png'),
                url('/public/Dan%20Adler.png'),
                url('/public/Madison%20Clark.png'),
                url('/public/Quinn%20Slack.png');
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="/public/primary-dark-mode.svg" alt="Sourcegraph" class="loading-logo">
    </div>
    
    <!-- Main content -->
    <div class="container">
        <!-- Sourcegraph logo -->
        <div class="logo">
            <img src="/public/primary-dark-mode.svg" alt="Sourcegraph" style="width: 100%; height: auto;">
        </div>
        
        <!-- Form section -->
        <div class="form-section">
            <!-- Meeting with dropdown -->
            <div class="form-row">
                <label class="form-label">Meeting with:</label>
                <div class="employee-dropdown">
                    <button class="dropdown-button" id="employeeButton">
                        <span id="selectedEmployeeName">Select an employee...</span>
                    </button>
                    <div class="dropdown-content hidden" id="employeeDropdown">
                        <input type="text" class="dropdown-search" id="searchInput" placeholder="Search employees...">
                        <div id="employeeList">
                            <!-- Employee options will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Your name input -->
            <div class="form-row">
                <label class="form-label">Your name:</label>
                <input type="text" class="name-input" id="visitorName" placeholder="Enter your name">
            </div>
            
            <!-- Send button (hidden until both fields filled) -->
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>
    
    <!-- Success modal -->
    <div class="success-modal hidden" id="successModal">
        <div class="success-content">
            <div class="success-icon">
                <svg width="50" height="50" fill="#fff" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h2 class="success-title">Notification Sent!</h2>
            <p class="success-message">The employee has been notified of your arrival.</p>
            <button class="ok-button" onclick="resetForm()">OK</button>
        </div>
    </div>

    <script>
        let employees = [];
        let selectedEmployee = null;
        
        // Fetch employees
        async function fetchEmployees() {
            try {
                console.log('Fetching employees...');
                const response = await fetch('/api/employees');
                const data = await response.json();
                console.log('Employee data:', data);
                employees = data.employees || [];
                renderEmployeeList();
                return Promise.resolve();
            } catch (error) {
                console.error('Error fetching employees:', error);
                return Promise.reject(error);
            }
        }
        
        // Render employee dropdown list
        function renderEmployeeList(searchTerm = '') {
            const list = document.getElementById('employeeList');
            const filtered = employees.filter(emp => 
                emp.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            console.log('Rendering employees:', filtered);
            
            list.innerHTML = filtered.map(employee => `
                <div class="dropdown-item" data-id="${employee.id}" data-name="${employee.name}" data-photo="${employee.photo_url || ''}">
                    <img src="${employee.photo_url || ''}" alt="${employee.name}" class="employee-photo" 
                         onerror="this.style.display='none'">
                    <span>${employee.name}</span>
                </div>
            `).join('');
            
            // Add click listeners to dropdown items
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', function() {
                    const id = this.dataset.id;
                    const name = this.dataset.name;
                    const photo = this.dataset.photo;
                    selectEmployee(id, name, photo);
                });
            });
        }
        
        // Select employee
        function selectEmployee(id, name, photoUrl) {
            selectedEmployee = { id, name, photoUrl };
            document.getElementById('selectedEmployeeName').textContent = name;
            document.getElementById('employeeDropdown').classList.add('hidden');
            checkFormComplete();
        }
        
        // Check if form is complete and show send button
        function checkFormComplete() {
            const visitorName = document.getElementById('visitorName').value.trim();
            const sendButton = document.getElementById('sendButton');
            
            if (selectedEmployee && visitorName) {
                sendButton.classList.add('show');
            } else {
                sendButton.classList.remove('show');
            }
        }
        
        // Send notification
        async function sendNotification() {
            if (!selectedEmployee) return;
            
            const visitorName = document.getElementById('visitorName').value.trim();
            
            try {
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        employeeId: selectedEmployee.id,
                        visitorName: visitorName
                    })
                });
                
                if (response.ok) {
                    // Change button to "Sent!" with white background
                    const sendButton = document.getElementById('sendButton');
                    sendButton.textContent = 'Sent!';
                    sendButton.classList.add('sent');
                    sendButton.disabled = true;
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    alert('Failed to send notification. Please try again.');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Failed to send notification. Please try again.');
            }
        }
        
        // Reset form
        function resetForm() {
            selectedEmployee = null;
            document.getElementById('selectedEmployeeName').textContent = 'Select an employee...';
            document.getElementById('visitorName').value = '';
            
            const sendButton = document.getElementById('sendButton');
            sendButton.textContent = 'Send';
            sendButton.classList.remove('show', 'sent');
            sendButton.disabled = false;
            
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('searchInput').value = '';
            renderEmployeeList();
        }
        
        // Event listeners
        document.getElementById('employeeButton').addEventListener('click', function() {
            const dropdown = document.getElementById('employeeDropdown');
            dropdown.classList.toggle('hidden');
            if (!dropdown.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        });
        
        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderEmployeeList(e.target.value);
        });
        
        document.getElementById('visitorName').addEventListener('input', checkFormComplete);
        
        document.getElementById('sendButton').addEventListener('click', sendNotification);
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('employeeDropdown');
            const button = document.getElementById('employeeButton');
            
            if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
        
        // Hide loading screen when page is ready
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }
        
        // Initialize
        fetchEmployees().then(() => {
            // Wait a bit for images to load, then hide loading screen
            setTimeout(hideLoadingScreen, 1000);
        });
    </script>
</body>
</html>

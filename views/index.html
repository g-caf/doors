<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcegraph Guest Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Red circular gradient background */
        .bg-gradient {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vmax;
            height: 120vmax;
            background: radial-gradient(circle, rgba(255, 85, 67, 0.8) 0%, rgba(255, 85, 67, 0.4) 40%, transparent 70%);
            z-index: 1;
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Sourcegraph logo */
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 6rem;
            justify-content: center;
        }

        .logo-star {
            font-size: 3.5rem;
            color: #ff5543;
            margin-right: 0.5rem;
            font-weight: normal;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 400;
            color: #fff;
            letter-spacing: 0.5px;
        }

        /* Form section */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            align-items: center;
            min-width: 600px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 3rem;
            width: 100%;
            justify-content: center;
        }

        .form-label {
            font-size: 2.2rem;
            font-weight: 400;
            color: #fff;
            min-width: 220px;
            text-align: left;
        }

        /* Employee dropdown */
        .employee-dropdown {
            position: relative;
            min-width: 350px;
        }

        .dropdown-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 1.1rem;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .dropdown-button:hover {
            border-color: #ff5543;
            background: rgba(255, 85, 67, 0.1);
        }

        .employee-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .dropdown-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.2s ease;
            font-size: 1.1rem;
        }

        .dropdown-item:hover {
            background: rgba(255, 85, 67, 0.2);
        }

        .dropdown-search {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.75rem;
            width: 100%;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .dropdown-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Name input */
        .name-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: inherit;
            min-width: 350px;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: #ff5543;
            background: rgba(255, 85, 67, 0.1);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Send button */
        .send-button {
            background: #ff5543;
            color: #fff;
            border: none;
            padding: 1.2rem 4rem;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            align-self: center;
            font-family: inherit;
        }

        .send-button:hover {
            background: #e04435;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 85, 67, 0.4);
        }

        .send-button:disabled {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-section {
                min-width: 90vw;
                gap: 3rem;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .form-label {
                font-size: 1.8rem;
                min-width: auto;
            }

            .employee-dropdown,
            .name-input {
                min-width: 100%;
                width: 100%;
            }

            .logo-text {
                font-size: 2.8rem;
            }

            .logo-star {
                font-size: 2.8rem;
            }
        }

        /* Success modal */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .success-content {
            background: rgba(40, 40, 40, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .success-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .ok-button {
            background: #ff5543;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .ok-button:hover {
            background: #e04435;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Red circular gradient background -->
    <div class="bg-gradient"></div>

    <!-- Main content -->
    <div class="container">
        <!-- Sourcegraph logo -->
        <div class="logo">
            <span class="logo-star">âœ±</span>
            <div class="logo-text">Sourcegraph</div>
        </div>

        <!-- Form section -->
        <div class="form-section">
            <!-- Meeting with dropdown -->
            <div class="form-row">
                <label class="form-label">Meeting with:</label>
                <div class="employee-dropdown">
                    <button class="dropdown-button" id="employeeButton">
                        <span id="selectedEmployeeName">Select an employee...</span>
                    </button>
                    <div class="dropdown-content hidden" id="employeeDropdown">
                        <input type="text" class="dropdown-search" id="searchInput" placeholder="Search employees...">
                        <div id="employeeList">
                            <!-- Employee options will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Your name input -->
            <div class="form-row">
                <label class="form-label">Your name:</label>
                <input type="text" class="name-input" id="visitorName" placeholder="Enter your name">
            </div>

            <!-- Send button (hidden until both fields filled) -->
            <button class="send-button hidden" id="sendButton">Send</button>
        </div>
    </div>

    <!-- Success modal -->
    <div class="success-modal hidden" id="successModal">
        <div class="success-content">
            <div class="success-icon">
                <svg width="40" height="40" fill="#fff" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
                </svg>
            </div>
            <h2 class="success-title">Notification Sent!</h2>
            <p class="success-message">The employee has been notified of your arrival.</p>
            <button class="ok-button" onclick="resetForm()">OK</button>
        </div>
    </div>

    <script>
        let employees = [];
        let selectedEmployee = null;

        // Fetch employees
        async function fetchEmployees() {
            try {
                const response = await fetch('/api/employees');
                const data = await response.json();
                employees = data.employees || [];
                renderEmployeeList();
            } catch (error) {
                console.error('Error fetching employees:', error);
            }
        }

        // Render employee dropdown list
        function renderEmployeeList(searchTerm = '') {
            const list = document.getElementById('employeeList');
            const filtered = employees.filter(emp =>
                emp.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            list.innerHTML = filtered.map(employee => `
                <div class="dropdown-item" onclick="selectEmployee(${employee.id}, '${employee.name}', '${employee.photo_url || ''}')">
                    <img src="${employee.photo_url || ''}" alt="${employee.name}" class="employee-photo" 
                         onerror="this.style.display='none'">
                    <span>${employee.name}</span>
                </div>
            `).join('');
        }

        // Select employee
        function selectEmployee(id, name, photoUrl) {
            selectedEmployee = { id, name, photoUrl };
            const button = document.getElementById('employeeButton');
            const nameElement = document.getElementById('selectedEmployeeName');

            // Update button content with photo and name
            if (photoUrl) {
                button.innerHTML = `
                    <img src="${photoUrl}" alt="${name}" class="employee-photo">
                    <span id="selectedEmployeeName">${name}</span>
                `;
            } else {
                button.innerHTML = `<span id="selectedEmployeeName">${name}</span>`;
            }

            document.getElementById('employeeDropdown').classList.add('hidden');
            checkFormComplete();
        }

        // Check if form is complete and show send button
        function checkFormComplete() {
            const visitorName = document.getElementById('visitorName').value.trim();
            const sendButton = document.getElementById('sendButton');

            if (selectedEmployee && visitorName) {
                sendButton.classList.remove('hidden');
            } else {
                sendButton.classList.add('hidden');
            }
        }

        // Send notification
        async function sendNotification() {
            if (!selectedEmployee) return;

            const visitorName = document.getElementById('visitorName').value.trim();

            try {
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        employeeId: selectedEmployee.id,
                        visitorName: visitorName
                    })
                });

                if (response.ok) {
                    document.getElementById('successModal').classList.remove('hidden');
                } else {
                    alert('Failed to send notification. Please try again.');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Failed to send notification. Please try again.');
            }
        }

        // Reset form
        function resetForm() {
            selectedEmployee = null;
            document.getElementById('employeeButton').innerHTML = '<span id="selectedEmployeeName">Select an employee...</span>';
            document.getElementById('visitorName').value = '';
            document.getElementById('sendButton').classList.add('hidden');
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('searchInput').value = '';
            renderEmployeeList();
        }

        // Event listeners
        document.getElementById('employeeButton').addEventListener('click', function () {
            const dropdown = document.getElementById('employeeDropdown');
            dropdown.classList.toggle('hidden');
            if (!dropdown.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function (e) {
            renderEmployeeList(e.target.value);
        });

        document.getElementById('visitorName').addEventListener('input', checkFormComplete);

        document.getElementById('sendButton').addEventListener('click', sendNotification);

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            const dropdown = document.getElementById('employeeDropdown');
            const button = document.getElementById('employeeButton');

            if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Initialize
        fetchEmployees();
    </script>
</body>

</html>

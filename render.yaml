services:
  - type: web
    name: guest-checkin-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: SLACK_BOT_TOKEN
        value: xoxb-your-token-here
      - key: SLACK_DEFAULT_CHANNEL
        value: C07V5SGFTLD
    healthCheckPath: /health
